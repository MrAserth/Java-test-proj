<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Блог сайта</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
	<header th:insert="blocks/header :: header"></header>
	
	<div class="container mt-5">
		<div th:each="elem : ${post}" class="alert alert-info mt-2">
			<h1 th:text="${elem.title}"></h1>
			<p th:text="${elem.full_text}"></p>
			<p><b> Просмотры: </b> <span th:text="${elem.views}"/></p>
			<a th:href="'/blog/'+ ${elem.id} + '/edit'" class="btn btn-warning">Редактировать</a>
			<form tH:action="'/blog/' + ${elem.id} + '/remove'" method="post" class="mt-2">
				<button type="submit" class="btn btn-warning">Удалить</button>
			</form>

		</div>
	</div>
	
	<footer th:insert="blocks/footer :: footer"></footer> 
	
</body>
</html>
